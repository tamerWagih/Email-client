<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item">Angular Email</a>
    <div class="right menu">
      <ng-container *ngIf="signedIn$ | async">
        <a routerLink="/inbox" class="ui item" routerLinkActive="active"
          >Inbox</a
        >
        <a routerLink="/signout" class="ui item" routerLinkActive="active"
          >ŸçSign Out</a
        >
      </ng-container>
      <ng-container *ngIf="!(signedIn$ | async)">
        <a
          routerLink="/signin"
          class="ui item"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
          >Sign In</a
        >
        <a routerLink="/signup" class="ui item" routerLinkActive="active"
          >Sign Up</a
        >
      </ng-container>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
